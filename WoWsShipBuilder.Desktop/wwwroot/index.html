<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WoWs ShipBuilder</title>
    <base href="/"/>
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet"/>
    <link href="_content/WoWsShipBuilder.Common/css/app.css" rel="stylesheet"/>
    <link href="_content/WoWsShipBuilder.Common/css/fonts.css" rel="stylesheet"/>
</head>
<body style="background-color: #282828">
    <span style="opacity: 0; height: 0;">
        <span style="font-family: 'Roboto',sans-serif; font-weight: bold; height: 0;"></span>
    </span>

    <div id="app">
        <img style="height: 70vh; display: block; margin-top: 15vh; margin-left: auto; margin-right: auto;"
             src="_content/WoWsShipBuilder.Common/assets/ship-builder.svg" alt="ShipBuilder logo"/>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="true"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/WoWsShipBuilder.Common/lib/chartJs/dist/chart.umd.min.js"></script>
    <script src="_content/WoWsShipBuilder.Common/lib/autocolor/dist/chartjs-plugin-autocolors.min.js"></script>
    <script src="_content/WoWsShipBuilder.Common/lib/html2canvas/dist/html2canvas.min.js"></script>
</body>
</html>
